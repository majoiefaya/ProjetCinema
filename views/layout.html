<body>

                    <a href="index.html" class="logo">
                       
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Search End ***** -->
                    <div class="search-input">
                      <form id="search" action="#">
                        <input type="text" placeholder="Rechercher" id='searchText' name="searchKeyword" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div>
                    <!-- ***** Search End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">

                        <li>

                        </li>
        
                        <li>
                          <a href="{{=URL(c='affiche', f='list_affiche')}}">Affiches</a>
                        </li>

                        </li>
        
                        <li>
                          <a href="{{=URL(c='place', f='list_place')}}">Reservations</a>
                        </li>
                  
                        {{pass}}
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

              <div class="col-lg-7">
                <div class="header-text">
                  <h6>Cinema</h6>

                    <a href="{{=URL(c='affiche', f='list_affiche')}}">Parcourir</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <div class="most-popular">
            <div class="row">
              {{include}}
              {{=response.toolbar() if response.show_toolbar else ''}}
            </div>
          </div>
          <!-- ***** Most Popular End ***** -->

          <!-- ***** Gaming Library Start ***** -->
        
          <!-- ***** Gaming Library End ***** -->
