{{extend 'layout.html'}}
{{block content}}
  <div  class="container">
    <br/>
<h1 class="inline-block margin-right-100">List des Personnes</h1> 
<h1 class="inline-block bold-font-a"><a class="btn btn-primary" href="{{=URL(c='personne', f='ajout_personne')}}">Ajouter des personnes</a></h1>
<br/><br/>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Pr√©nom</th>
            <th scope="col" colspan="2">Action</th>
        </tr>
    </thead>
    <tbody>
        {{for _personne in rows:}}
        
        <tr>
            <th scope="row">{{=_personne.id}}</th>
            <th>{{=_personne.nom}}</th>
            <th>{{=_personne.prenom}}</th>
            <td>
                <a  href="{{=URL(c='personne', f='modifier_personne', args=[_personne.id])}}">
                    modifier
                </a>
            </td>
            <td>
                <a  href="{{=URL(c='personne', f='supprimer_personne', args=[_personne.id])}}">
                  Supprimer
                </a>
            </td>
        </tr>
        {{pass}}
    </tbody>
</table>
</div>
{{end content}}
